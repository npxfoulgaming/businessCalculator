<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="lscustoms.png" />
    <title>Legacy Roleplay Nepal - Mechanic Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Legacy Roleplay Nepal Mechanic Calculator</h1>
    <div class="container">
        <div class="options">
            <div class="section">
                <h2>Vehicle Type</h2>
                <label><input type="radio" name="vehicle" value="1"> Addition</label>
                <label><input type="radio" name="vehicle" value="1.09"> Motorcycle</label>
                <label><input type="radio" name="vehicle" value="1.1"> Common Cars</label>
                <label><input type="radio" name="vehicle" value="1.2"> Vans</label>
                <label><input type="radio" name="vehicle" value="1.29"> Trucks</label>
                <label><input type="radio" name="vehicle" value="1.3"> SUV & Off-Road</label>
                <label><input type="radio" name="vehicle" value="1.4"> Muscle</label>
                <label><input type="radio" name="vehicle" value="1.49"> Sports</label>
                <label><input type="radio" name="vehicle" value="1.59"> Super</label>
            </div>

            <div class="section">
                <h2>Engine Repair</h2>
                <label><input type="checkbox" value="210" class="repair" data-repair="engine"> Minor Damage</label>
                <label><input type="checkbox" value="325" class="repair" data-repair="engine"> Moderate Damage</label>
                <label><input type="checkbox" value="390" class="repair" data-repair="engine"> Heavy Damage</label>
                <label><input type="checkbox" value="490" class="repair" data-repair="engine"> Severe Damage</label>
                <label><input type="checkbox" value="590" class="repair" data-repair="engine"> Extremely Damage</label>
            </div>

            <div class="section">
                <h2>Body Repair</h2>
                <label><input type="checkbox" value="180" class="repair" data-repair="body"> Minor Damage</label>
                <label><input type="checkbox" value="265" class="repair" data-repair="body"> Moderate Damage</label>
                <label><input type="checkbox" value="310" class="repair" data-repair="body"> Heavy Damage</label>
                <label><input type="checkbox" value="410" class="repair" data-repair="body"> Severe Damage</label>
                <label><input type="checkbox" value="510" class="repair" data-repair="body"> Extremely Damage</label>
            </div>

            <div class="section">
                <h2>Vehicle Body Part Repair</h2>
                <label><input type="checkbox" value="99" class="repair" data-repair="door"> Door
                    <select class="quantity" data-repair="door">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                    </select>
                </label>
                <label><input type="checkbox" value="49" class="repair" data-repair="tire"> Tire
                    <select class="quantity" data-repair="tire">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="7">7x</option>
                        <option value="8">8x</option>
                    </select>
                </label>
                <label><input type="checkbox" value="79" class="repair" data-repair="window"> Window
                    <select class="quantity" data-repair="window">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="7">7x</option>
                        <option value="8">8x</option>
                        <option value="9">9x</option>
                        <option value="10">10x</option>
                    </select>
                </label>
            </div>

            <div class="section">
                <h2>Tow Service</h2>
                <label><input type="radio" name="tow" value="0"> 0m</label>
                <label><input type="radio" name="tow" value="100"> 100m</label>
                <label><input type="radio" name="tow" value="200"> 200m</label>
                <label><input type="radio" name="tow" value="300"> 300m</label>
                <label><input type="radio" name="tow" value="400"> 400m</label>
                <label><input type="radio" name="tow" value="500"> 500m</label>
                <label><input type="radio" name="tow" value="600"> 600m</label>
                <label><input type="radio" name="tow" value="700"> 700m</label>
                <label><input type="radio" name="tow" value="800"> 800m</label>
                <label><input type="radio" name="tow" value="900"> 900m</label>
                <label><input type="radio" name="tow" value="1000"> 1000m</label>
            </div>

            <div class="section">
                <h2>Addition </h2>
                <label><input type="checkbox" value="699" class="repair" data-repair="motor"> Motor Oil Change
                    <select class="quantity" data-repair="motor">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="7">7x</option>
                        <option value="8">8x</option>
                        <option value="9">9x</option>
                        <option value="10">10x</option>
                    </select>
                </label>
                <label><input type="checkbox" value="899" class="repair" data-repair="kit"> Advance Repair Kit
                    <select class="quantity" data-repair="kit">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="7">7x</option>
                        <option value="8">8x</option>
                        <option value="9">9x</option>
                        <option value="10">10x</option>
                    </select>
                </label>
            </div>

        </div>

        <div class="bill">
            <h2>Discount</h2>
            <label><input type="radio" name="discount" value="0"> No Discount</label>
            <label><input type="radio" name="discount" value="0.1"> 10% Discount</label>
            <label><input type="radio" name="discount" value="0.2"> 20% Discount</label>
            <label><input type="radio" name="discount" value="0.4"> 40% Discount</label>
            <label><input type="radio" name="discount" value="0.8"> 80% Discount</label>
            <label><input type="radio" name="discount" value="1"> 100% Discount</label>

            <label><strong>Custom Discount:</strong></label>
            <input type="number" id="customDiscount" name="discountCustom" min="0" max="100" step="0.01" placeholder="Enter custom discount %" class="custom-discount-input">
        
           <!-- <h2>Repairing Bill</h2>
            <ul class="bill-list"></ul>
            <p><strong>Total: $<span id="total">0</span></strong></p>
            <button class="copy-btn" onclick="copyBill()">Copy Bill
                <span class="popup-message" id="popupMessage">bill copied successfully!</span>
            </button> -->
            <h2>Repairing Bill</h2>
            <ul class="bill-list"></ul>
            <p><strong>Total: $<span id="total">0</span></strong></p>
            <button class="copy-btn" onclick="copyBill()">Copy Bill
                <span class="popup-message" id="popupMessage">Bill copied successfully!</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
